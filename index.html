<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript testings</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="header-title">Book Library</h3>
            <div class="header-profile">
                <div class="profile-left">
                    <div class="avatar"><img src="src/images/man1.png" alt="man_avatar"></div>
                    <div class="text">Kimberly Reeves</div>
                </div>
                <div class="profile-right">
                    <div><img src="src/images/bell_465350.png" alt="bell_logo"></div>
                    <div><img class="cog" src="src/images/cog-svgrepo-com.svg" alt="bell_logo"></div>
                </div>
            </div>
        </div>
        <div class="left-side">
            <div class="library">
                <table>
                    <col width="43%">
                    <col width="26%">
                    <col width="12%">
                    <col width="12%">
                    <col width="7%">
                    <thead>
                        <tr>
                            <th scope="col" class="left-aligned">Title</th>
                            <th scope="col" class="left-aligned">Author</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Finish</th>
                            <th scope="col" class="last-cell"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="right-side">
            <div class="right-main">
                <div class="buttons-wrapper">
                    <button class="dialog-add-btn" type="button">Add book</button>
                    <button class="dialog-filter-btn" type="button">Filter books</button>
                    <button class="dialog-suggested-btn" type="button">Suggested books</button>
                </div>
                <!-- this section will contain the wanted button section/dialog -->
                <div class="content-box">
                    <dialog id="dialog-add" open>
                        <form action="dialog">
                            <div class="form-title">
                                <label for="input_title">Title</label>
                                <input id="input-title" name="input_title" type="text" pattern="^\w\D{2,}">
                            </div>
                            <div class="form-author">
                                <label for="input_author">Author</label>
                                <input id="input-author" name="input_author" type="text">
                            </div>
                            <div class="form-pages">
                                <label for="input_pages">Pages #</label>
                                <input id="input-pages" name="input_pages" type="number">
                            </div>
                            <div class="form-finished">
                                <label for="input_read">Already read?</label>
                                <input id="input-read" name="input_read" type="checkbox">
                            </div>
                            <div class="form-buttons">
                                <button type="submit">Submit</button>
                                <button type="reset">Clear</button>
                            </div>
                        </form>
                    </dialog>
                    <dialog id="dialog-filter">
                        <form action="dialog">
                            <H1>CURRENTLY IN DEVELOPMENT</H1>
                        </form>
                    </dialog>
                    <dialog id="dialog-suggested">
                        <form action="dialog">
                            <H1>CURRENTLY IN DEVELOPMENT</H1>

                        </form>
                    </dialog>
                </div>
            </div>
        </div>
        <div class="footer">
            <span style="font-size:1.125em;padding-right:0.25em;">&copy;</span>This library was made by:
            <a style="display: flex; align-content: center;" href="https://github.com/eladtsfany">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25657.png" alt="github_logo"> Elad Tsfany
            </a>
        </div>
    </div>
    <script src="src/javascript.js"></script>
</body>

</html>
